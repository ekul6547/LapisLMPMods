//Ballast controls to Command Parts
@PART[*]:HAS[@MODULE[ModuleCommand]]:Final
{
		
	MODULE
	{
			name = ModuleResourceConverter
			ConverterName = Ballast Exhaust Vent
			StartActionName = Exhaust Ballast
			StopActionName = Close Vents
			FillAmount = 0.05
			AutoShutdown = false
			GeneratesHeat = false
			UseSpecialistBonus = false
		
		INPUT_RESOURCE
		{
			ResourceName = CompressedLiquids
			Ratio = 0.005
			FlowMode = ALL_VESSEL
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.5
			FlowMode = ALL_VESSEL
		}
		OUTPUT_RESOURCE
		{
			ResourceName = IntakeAir
			Ratio = 0.5
			DumpExcess = true
			FlowMode = ALL_VESSEL
		}
	}
	
	MODULE //Panic module for fun
	{
			name = ModuleResourceConverter
			ConverterName = Dump Ballast
			StartActionName = PANIC! Exhaust
			StopActionName = Close Vents
			FillAmount = 1
			AutoShutdown = false
			GeneratesHeat = false
			UseSpecialistBonus = false
		
		INPUT_RESOURCE
		{
			ResourceName = CompressedLiquids
			Ratio = 100
			FlowMode = ALL_VESSEL
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.5
			FlowMode = ALL_VESSEL
		}
		OUTPUT_RESOURCE
		{
			ResourceName = IntakeAir
			Ratio = 100
			DumpExcess = true
			FlowMode = ALL_VESSEL
		}
	}
}

