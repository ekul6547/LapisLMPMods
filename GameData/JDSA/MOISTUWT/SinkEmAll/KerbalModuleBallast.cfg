{    
	MODULE
	{
		name = ModuleGenerator
		requiresAllInputs = true
		ConverterName = Ballast Converter
		activateGUIName = Prop->Ballast
		shutdownGUIName = Stop Converter

	INPUT_RESOURCE
		 {
			name = EVA Propellant
			rate = 0.005
		 }
		 
	OUTPUT_RESOURCE
		{
			name = CompressedLiquids
			rate = 0.005
			FlowMode = STAGE_PRIORITY_FLOW
		}	
	}

	MODULE
	{
		name = ModuleGenerator
		requiresAllInputs = true
		ConverterName = Prop Converter
		activateGUIName = Ballast->Prop
		shutdownGUIName = Stop Converter
		
	INPUT_RESOURCE
		 {
			name = CompressedLiquids
			rate = 0.005
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 
	OUTPUT_RESOURCE
		{
			name = EVA Propellant
			rate = 0.005
		}
	}
	
	RESOURCE
		{
			name = CompressedLiquids
			amount = 0.00
			maxAmount = 1.0
		}
}