PART
{
	name = LiquidIntake
	module = Part
	author = JDSA
	mesh = LiquidIntake.mu

	rescaleFactor = .85
	node_attach = 0.0, -0.013, 0.00, 0.0, 1, 0
	attachRules = 0,1,0,1,1
	TechRequired = precisionPropulsion
	entryCost = 2500
	cost = 150
	category = Utility
	subcategory = 0
	title = MOIST! Liquid Intake Vent
	manufacturer = JDSA
	description = Pulls in liquid and compresses it. Do Not Use As A Pressure Cooker Bill.
	mass = 0.05
	heatConductivity = 0.03
	skinInternalConductionMult = 4.0
	emissiveConstant = 0.8
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 30
	maxTemp = 2000
	PhysicsSignificance = 1
	bulkheadProfiles = srf
	tags = VTOL JDSA
	
	MODULE
	{
		name = ModuleResourceIntake
		resourceName = CompressedLiquids
		checkForOxygen = false
		area = 1
		intakeSpeed = 0.5
		intakeTransformName = LQIntake
		underwaterOnly = true 
	}
	
	RESOURCE
	{
		name = CompressedLiquids
		amount = 0.0
		maxAmount = 0.01
	}

	MODULE
	{
			name = ModuleResourceConverter
			ConverterName = Ballast Exhaust Vent
			StartActionName = Exhaust Ballast
			StopActionName = Close Vents
			FillAmount = 0.95
			AutoShutdown = false
			GeneratesHeat = false
			UseSpecialistBonus = false
		
		INPUT_RESOURCE
		{
			ResourceName = CompressedLiquids
			Ratio = 0.5
			FlowMode = ALL_VESSEL
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.5
			FlowMode = ALL_VESSEL
		}
		OUTPUT_RESOURCE
		{
			ResourceName = IntakeAir
			Ratio = 0.5
			DumpExcess = true
			FlowMode = ALL_VESSEL
		}
		
}
